<html>
  <head>

    <style>
      .container {

      .submit-button {
        padding: 10px 20px;
        background-color: #333;
        color: white;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        margin-top: 20px;
      }
      .response-container {
        padding: 20px;
        background-color: white;
        font-size: 16px;
      }
    </style>

  <body>

        <h1>CrapGPT</h1>
      </div>
      <div class="input-container">
        <p>Enter a text prompt:</p>
        <input type="text" id="prompt" class="prompt-input" onkeydown="if (event.keyCode == 13) document.getElementById('submit-button').click()">
        <br><br>
        <button id="submit-button" onclick="displayResponse()" class="submit-button">Submit</button>
      </div>
      <div class="response-container">
        <p id="response"></p>
      </div>
    </div>
